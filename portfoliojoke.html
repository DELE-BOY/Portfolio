<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #a5b8db; /* For old browsers */
      background: -webkit-linear-gradient(to right, #384152, #2a4c8e); 
      background: linear-gradient(to right, #1e3c72, #2a4c8e); 
    }

    .curtain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #464242;
      /* Animation for curtain opening */
      animation: openCurtain 2s ease-in-out forwards;
    }

    h1 {
      font-size: 4rem; /* Adjust font size as needed */
      color: #fff;
      text-align: center;
      text-shadow: 0 0 3px #474444, 0 0 5px #000000, 0 0 10px #0003ce;
      position: relative;
      /* Display the text only after the animation finishes */
      opacity: 0;
      animation: revealText 2.5s ease-in-out forwards;
      animation-delay: 2.5s; /* Matches the curtain animation duration */
    }

    .back-btn {
      position: fixed; /* Keep the button fixed on the screen */
      top: 40px; /* Position at the top */
      right: 40px; /* Position at the right */
      padding: 10px 20px;
      background-color: #0003ce; /* Match the gradient color */
      color: #fff;
      border: none;
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Indicate clickable button */
    }

    @keyframes openCurtain {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }

    @keyframes revealText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="curtain"></div>
    <h1>JUST KIDDING YOU'RE ALREADY HERE</h1>
  
  <a href="./index.html" class="back-btn">Home</a>
</body>
</html>
